<span class="cmd" data-type="action" data-subtype="other" data-cmd_id="#id#" style="width:100%;height:100%;">
    <a class="action cmdName tooltips iconCmd#id#" title="" style="background-color:#576e84 !important;border-color : transparent !important;"></a>
   <script>
	$(".cmd[data-cmd_id=#id#] .action").off();
	$(".cmd[data-cmd_id=#id#] .action").on("click", function() {
		jeedom.cmd.execute({id: "#id#"});
	});
	switch('#logicalId#'){
		case 'back':
			$('.iconCmd#id#').append($('<img class="retour-plex cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/retour.png" title="Retour" />'));
		break;
		case 'home':
			$('.iconCmd#id#').append($('<img class="acceuil-plex cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/home.png" title="Accueil" />'));
		break;
		case 'fullscreen':
			$('.iconCmd#id#').append($('<img class="full-plex cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/resize.png" title="Plein Ecran" />'));
		break;
		case 'volumeoff':
			$('.iconCmd#id#').append($('<img class="volumeoff-plex cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/sound.png" title="Mute" />'));
		break;
		case 'select':
			$('.iconCmd#id#').append($('<a class="commande_entree_plex cursor cmd noRefresh tooltips" style="text-decoration: none; color: black; font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; font-size:18px;font-weight:bold;" title="Entrée">')
				.text('Entrée'));
		break;
		case 'moveLeft':
			$('.iconCmd#id#').append($('<img class="bouton_media_plex cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/chevron.png" title="Gauche"/>'));
		break;
		case 'moveUp':
			$('.iconCmd#id#').append($('<img class="bouton_haut_plex cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/chevron.png" title="Haut"/>'));
		break;
		case 'moveRight':
			$('.iconCmd#id#').append($('<img class="bouton_droit_plex cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/chevron.png" title="Droite"/>'));
		break;
		case 'moveDown':
			$('.iconCmd#id#').append($('<img class="bouton_bas_plex cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/chevron.png" title="Bas"/>'));
		break;
		case 'stepBack':
			$('.iconCmd#id#').append($('<img class="avance_gauche cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/advance.png" title="Retour rapide" />'));
		break;
		case 'skipPrevious':
			$('.iconCmd#id#').append($('<img class="change_gauche cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/change.png" title="Précédent" />'));
		break;
		case 'skipNext':
			$('.iconCmd#id#').append($('<img class="change_droite cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/change.png" title="Suivant" />'));
		break;
		case 'stepForward':
			$('.iconCmd#id#').append($('<img class="avance_droite cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/advance.png" title="Avance rapide" />'));
		break;
		case 'playMedia': 
		case 'play': 
			$('.iconCmd#id#').append($('<img class="play_in_cercle noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/play1.png" title="Lecture"/>'));
			if ("#state#" == "pause" || "#state#" == "stop")
				$('.iconCmd#id#').closest(".cmd").show();
			else
				$('.iconCmd#id#').closest(".cmd").hide();
		break;
		case 'pause':
			$('.iconCmd#id#').append($('<img class="pause_in_cercle cmd noRefresh tooltips" src="plugins/plex/core/template/dashboard/images/pause.png" title="Pause" />'));
			if ("#state#" == "pause" || "#state#" == "stop") 
				$('.iconCmd#id#').closest(".cmd").hide();
			else
				$('.iconCmd#id#').closest(".cmd").show();
		break;
		case 'stop':
			$('.iconCmd#id#').append($('<div class="stop_plex_widget cmd noRefresh tooltips" title="Stop">'));
		break;
		case 'toggleOSD':
			$('.iconCmd#id#').append($('<div class="osd-plex cmd noRefresh tooltips" title="OSD">'));
		break;
		case 'stop':
		break;
	}
	   
	</script>
</span>
